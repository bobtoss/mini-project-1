<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ profile.user.username }}'s Profile</h1>
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150"><br><br>

    <p><strong>Bio:</strong> {{ profile.bio }}</p>

    <h2>Actions</h2>
    <form method="POST" action="{% url 'follow_user' profile.user.id %}">
        {% csrf_token %}
        <button type="submit">Follow</button>
    </form>

    <form method="POST" action="{% url 'unfollow_user' profile.user.id %}">
        {% csrf_token %}
        <button type="submit">Unfollow</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}Create New Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required><br><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea><br><br>

        <button type="submit">{% if post %}Update Post{% else %}Create Post{% endif %}</button>
    </form>
</body>
</html>
